<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamForge AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #2d3436;
            --text-color: #dfe6e9;
            --card-color: #34495e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .input-container {
            display: flex;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 50px;
            overflow: hidden;
        }
        
        #prompt {
            flex-grow: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            background-color: var(--card-color);
            color: var(--text-color);
            outline: none;
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        #generateBtn {
            background-color: var(--primary-color);
            color: white;
        }
        
        #generateBtn:hover {
            background-color: var(--secondary-color);
        }
        
        #result {
            margin-top: 2rem;
            text-align: center;
        }
        
        #generatedImage {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        #generatedImage:hover {
            transform: scale(1.02);
        }
        
        #downloadBtn {
            display: none;
            margin-top: 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50px;
            padding: 0.8rem 2rem;
        }
        
        #downloadBtn:hover {
            background-color: var(--primary-color);
        }
        
        .loader {
            border: 5px solid var(--card-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .input-container {
                flex-direction: column;
                border-radius: 10px;
            }
            
            #prompt {
                border-radius: 10px 10px 0 0;
            }
            
            #generateBtn {
                border-radius: 0 0 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abiel AI</h1>
        <div class="input-container">
            <input type="text" id="prompt" placeholder="Describe your dream image...">
            <button id="generateBtn" onclick="generateImage()">Create Magic</button>
        </div>
        <div id="result"></div>
        <button id="downloadBtn" onclick="downloadImage()">Download Creation</button>
    </div>

    <script>
        const API_KEY = 'sk-iBfy9JsykxcDfcwVkCoIMfiGdCuLMTpFQ3xDGfblyLdsX9n4';
        const API_URL = 'https://api.stability.ai/v1/generation/stable-diffusion-xl-1024-v1-0/text-to-image';

        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            const downloadBtn = document.getElementById('downloadBtn');

            resultDiv.innerHTML = '<div class="loader"></div>';
            downloadBtn.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`,
                    },
                    body: JSON.stringify({
                        text_prompts: [{ text: prompt }],
                        cfg_scale: 7,
                        height: 1024,
                        width: 1024,
                        steps: 30,
                        samples: 1,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const data = await response.json();
                const imageBase64 = data.artifacts[0].base64;
                
                resultDiv.innerHTML = `<img id="generatedImage" src="data:image/png;base64,${imageBase64}" alt="Generated Image">`;
                downloadBtn.style.display = 'inline-block';
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
            }
        }

        function downloadImage() {
            const img = document.getElementById('generatedImage');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'dreamforge_creation.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
