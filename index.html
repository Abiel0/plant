<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planthunt: Plant Identifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="logo.png" />
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f0f7f0;
            --text-color: #333;
            --light-gray: #e0e0e0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        #upload-area {
            background-color: white;
            border: 2px dashed var(--primary-color);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #upload-area:hover {
            background-color: #f9fff9;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        #upload-area.dragover {
            background-color: #e8f5e9;
        }

        #upload-area p {
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        #imageUpload {
            display: none;
        }

        #loading {
            text-align: center;
            margin-top: 40px;
        }

        .spinner {
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 40px;
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .plant-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .plant-image {
            flex-basis: 100%;
            margin-bottom: 30px;
        }

        .plant-image img {
        width: auto;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        }

        .plant-details, .plant-description {
            flex-basis: calc(50% - 15px);
        }

        h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .plant-info p {
            margin-bottom: 15px;
        }

        .plant-info strong {
            color: var(--secondary-color);
        }

        .error {
            color: #d9534f;
            font-weight: bold;
            text-align: center;
        }

        .download-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
}

.download-btn:hover {
    background-color: var(--secondary-color);
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PlantHunt</h1>
            <p class="subtitle">Discover the world of plants with a single image</p>
        </header>
        
        <div id="upload-area">
            <p>Drag and drop an image here or click to upload</p>
            <input type="file" id="imageUpload" accept="image/*">
        </div>

        <div id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Identifying plant...</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const apiKey = 'y7VRMEfoUoFb63NxUNEhgL3D68pKzblP00lC1LdRCA9lpw7woT';
        const imageUpload = document.getElementById('imageUpload');
        const uploadArea = document.getElementById('upload-area');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');

        uploadArea.addEventListener('click', () => imageUpload.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) {
                processImage(file);
            }
        });

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processImage(file);
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const base64Image = event.target.result.split(',')[1];
                identifyPlant(base64Image);
            };
            reader.readAsDataURL(file);
            // Store the file in the input element for later use
            document.getElementById('imageUpload').files = new FileList([file]);
        }

        async function identifyPlant(base64Image) {
            loading.style.display = 'block';
            result.innerHTML = '';

            const data = {
                api_key: apiKey,
                images: [base64Image],
                modifiers: ["crops_fast", "similar_images"],
                plant_language: "en",
                plant_details: ["common_names", "taxonomy", "url", "wiki_description", "edible_parts"]
            };

            try {
                const response = await fetch('https://api.plant.id/v2/identify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const responseData = await response.json();
                console.log('API Response:', responseData);  // Log the full response
                displayResult(responseData);
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<p class="error">An error occurred while identifying the plant: ${error.message}. Please try again.</p>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResult(data) {
    if (data.suggestions && data.suggestions.length > 0) {
        const plant = data.suggestions[0];
        let html = `
            <div class="plant-info">
                <div class="plant-image">
                    <img src="${document.getElementById('imageUpload').files[0] ? URL.createObjectURL(document.getElementById('imageUpload').files[0]) : ''}" alt="${plant.plant_name || 'Uploaded plant image'}">
                </div>
                <div class="plant-details">
                    <h2>${plant.plant_name || 'Unknown Plant'}</h2>
                    <p><strong>Common Names:</strong> ${plant.plant_details.common_names ? plant.plant_details.common_names.join(', ') : 'Not available'}</p>
                    <p><strong>Scientific Name:</strong> ${plant.plant_details.scientific_name || 'Not available'}</p>
                    <p><strong>Probability:</strong> ${plant.probability ? (plant.probability * 100).toFixed(2) : 'Unknown'}%</p>
                    <p><strong>Edible Parts:</strong> ${plant.plant_details.edible_parts && plant.plant_details.edible_parts.length > 0 ? plant.plant_details.edible_parts.join(', ') : 'Not specified'}</p>
                </div>
                <div class="plant-description">
                    <h2>Description</h2>
                    <p>${plant.plant_details.wiki_description ? plant.plant_details.wiki_description.value : 'No description available.'}</p>
                </div>
                <button id="downloadBtn" class="download-btn">Download Report</button>
            </div>
        `;
        result.innerHTML = html;

        // Add event listener to the download button
        document.getElementById('downloadBtn').addEventListener('click', () => downloadReport(plant));
    } else {
        result.innerHTML = '<p class="error">Unable to identify the plant. Please try another image.</p>';
    }
}

function downloadReport(plant) {
    const reportContent = `
Plant Identification Report

Name: ${plant.plant_name || 'Unknown Plant'}
Common Names: ${plant.plant_details.common_names ? plant.plant_details.common_names.join(', ') : 'Not available'}
Scientific Name: ${plant.plant_details.scientific_name || 'Not available'}
Probability: ${plant.probability ? (plant.probability * 100).toFixed(2) : 'Unknown'}%
Edible Parts: ${plant.plant_details.edible_parts && plant.plant_details.edible_parts.length > 0 ? plant.plant_details.edible_parts.join(', ') : 'Not specified'}

Description:
${plant.plant_details.wiki_description ? plant.plant_details.wiki_description.value : 'No description available.'}
    `;

    const blob = new Blob([reportContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'plant_identification_report.txt';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}
    </script>
</body>
</html>
